   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="robots" content="index, follow">
  <title>Carrito - El Pinche Taco</title>
  <link rel="stylesheet" href="estilos/web.css">
  <link rel="stylesheet" href="estilos/carrito.css">
  <script src="https://kit.fontawesome.com/6b04339d05.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="logo-centro" src="imagenes/elpinche.png" alt="Logo de El Pinche Taco con sombrero y bigote">
    <h1><span class="title1">EL</span><span class="title2">Pinche</span><span class="title3">TACO</span></h1>
    <h2>Carnitas estilos Michoacán</h2>
    <!-- Saludo dinámico -->
    <div id="saludo-usuario" class="parrafo"></div>
  </header>

  <nav aria-label="Navegación principal">
    <ul class="enlaces"tabindex="0" aria-label="barra de navegación">
      <li><a href="registro.html">Registrate</a></li>
      <li><a href="somos.html">Quienes somos</a></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="vercarrito.html">Ver Carrito</a></li>
    </ul>
  </nav>

  <main>
    <section class="baner">
      <h2 class="degradado-mexico">

        <img src="imagenes/tacochef.png" alt="Taco Emoji" class="taco-icon">

    <section class="section-productos">
      <h2>¡Elegí tus tacos!</h2>

    <!-- Contenedor de productos con clase que el CSS espera -->
        <div id="section-productos" class="section-productos">

            </div>

        </div>
        <a class="boton" href="registro.html" tabindex="0" aria-label="confirmar compra " style="margin-top: 30px;">¡Confirmar compra!</a>
