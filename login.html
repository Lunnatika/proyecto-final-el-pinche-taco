<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Metaetiquetas SEO -->
  <meta name="description" content="Disfrutá auténticos tacos estilo Michoacán en El Pinche Taco. Menú online, reseñas, pedidos personalizados y mucho sabor.">
  <meta name="keywords" content="tacos, comida mexicana, El Pinche Taco, carnitas, Michoacán, salsas, pedidos online, comida casera">
  <meta name="author" content="El Pinche Taco">
  <meta name="robots" content="index, follow">
  <title>Iniciar sesión - El Pinche Taco</title>
  <link rel="stylesheet" href="estilos/web.css">
  <link rel="stylesheet" href="estilos/registro.css">
  <script src="https://kit.fontawesome.com/6b04339d05.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="logo-centro" src="imagenes/elpinche.png" alt="Logo de El Pinche Taco con sombrero y bigote">
    <h1><span class="title1">EL</span><span class="title2">Pinche</span><span class="title3">TACO</span></h1>
    <h2>Carnitas estilos Michoacán</h2>
  </header>

  <nav aria-label="Navegación principal">
    <ul class="enlaces" tabindex="0" aria-label="barra de navegación">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="somos.html">Quienes somos</a></li>
      <li><a href="carrito.html">Hace tu pedido</a></li>
      <li><a href="registro.html">Registrate</a></li>
    </ul>
  </nav>

  <main>
    <section class="baner">
      <h3 class="degradado-mexico">
        <img src="imagenes/tacochef.png" alt="Taco Emoji" class="taco-icon"> Iniciar sesión
        <img src="imagenes/tacochef.png" alt="Taco Emoji" class="taco-icon">
      </h3>
    </section>

    <form id="form-login" class="contenedor">
      <label for="email">Email:</label>
      <input type="email" id="email" required aria-label="Correo electrónico">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required aria-label="Contraseña">

      <button type="submit">Iniciar sesión</button>
    </form>

    <p id="mensaje-error" class="error" style="display: none;">Email o contraseña incorrectos</p>

    <a class="boton" href="registro.html" tabindex="0" aria-label="Registrarse">¿No tenés cuenta? Registrate</a>
  </main>

  <footer>
    <p>© 2025 El Pinche Taco. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/login.js"></script>
</body>
</html>
